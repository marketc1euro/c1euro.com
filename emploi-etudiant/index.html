  const num1 = Math.floor(Math.random() * 10);
  const num2 = Math.floor(Math.random() * 10);
  const result = num1 + num2;
  document.getElementById('captcha-label').textContent = "Combien font " + num1 + " + " + num2 + " ?";

  document.addEventListener('DOMContentLoaded', function () {
    const buttons = document.querySelectorAll('.next-btn');
    buttons.forEach(function (btn) {
      btn.addEventListener('click', function () {
        const currentStep = this.closest('.form-step');

        // Validation pour email (étape 2)
        if (currentStep.id === 'step-2') {
          const emailInput = currentStep.querySelector('input[name="email"]');
          if (!emailInput.value.includes('@')) {
            alert("Merci de saisir une adresse email valide contenant '@'.");
            return;
          }
        }

        // Validation pour la sélection dans étape 3
        if (currentStep.id === 'step-3') {
          const select = currentStep.querySelector('select[name="type_emploi"]');
          if (!select.value) {
            alert("Merci de sélectionner un type d'emploi.");
            return;
          }
        } else {
          const inputs = currentStep.querySelectorAll('input[required], textarea[required]');
          for (let input of inputs) {
            if (!input.value) {
              alert("Merci de remplir ce champ.");
              return;
            }
          }
        }

        const nextId = this.getAttribute('data-next');
        const next = document.getElementById('step-' + nextId);
        if (next) {
          currentStep.style.display = 'none';
          next.style.display = 'block';
        }
      });
    });
  });

  const form = document.getElementById('contactForm');
  const successTop = document.getElementById('successMessageTop');
  const successBottom = document.getElementById('successMessageBottom');

  form.addEventListener('submit', function (event) {
    event.preventDefault();

    const userAnswer = parseInt(document.getElementById('captcha-input').value);
    if (userAnswer !== result) {
      alert("Captcha incorrect. Merci de réessayer.");
      return;
    }

    const formData = new FormData(form);

    fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        form.reset();
        document.querySelectorAll('.form-step').forEach(div => div.style.display = 'none');

          successBottom.style.display = 'none';
        }, 5000);

        alert('Une erreur est survenue, veuillez réessayer.');
      }

    });
