    color:#000;
    font-family:inherit;
    line-height:1.5;"></div></div><script>function openPopup() {
    // Ne pas rouvrir si déjà vu
    if (localStorage.getItem('popupAlreadyShown')) return;

    fetch('popup-content/index.html')
      .then(r => {
        if (!r.ok) throw new Error("Fichier introuvable");
        return r.text();
      })
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        const main = doc.querySelector('main.main.page');
        if (!main) throw new Error("Balise <main class='main page'> non trouvée");

        // Corriger les chemins relatifs des images
        main.querySelectorAll("img").forEach(img => {
          const src = img.getAttribute("src");
          if (src && !src.startsWith("/") && !src.startsWith("http")) {
            img.src = "popup-content/" + src;
          }
        });

        // Injecter les styles internes
        doc.querySelectorAll("style").forEach(styleTag => {
          const clone = styleTag.cloneNode(true);
          document.head.appendChild(clone);
        });

        // Afficher contenu
        document.getElementById('popupContent').innerHTML = main.innerHTML;
        document.getElementById('popupOverlay').style.display = 'block';
        document.body.style.overflow = 'hidden';

        // Marquer comme vu
        localStorage.setItem('popupAlreadyShown', '1');
      })
      .catch(e => console.error("Erreur pop-up :", e));
  }

  // Fermer le popup
  document.getElementById('popupCloseBtn').onclick = function () {
    document.getElementById('popupOverlay').style.display = 'none';
    document.getElementById('popupContent').innerHTML = '';
    document.body.style.overflow = 'auto';
  };

  // Lancer au chargement
  window.addEventListener('load', openPopup);</script><div class="container"><div class="left-bar"><div class="left-bar__inner"><header class="header"><a class="logo" href="https://c1euro.com/"><img src="https://c1euro.com/media/website/LOGO67-2.svg" alt="c1euro.com" width="46" height="46"></a><nav class="navbar"><button class="navbar__toggle" aria-label="Menu" aria-haspopup="true" aria-expanded="false"><span class="navbar__toggle__box"><span class="navbar__toggle__inner">Menu</span></span></button><ul class="navbar__menu"><li><a class="tltp" href="https://c1euro.com/" target="_self" aria-label="Accueil"><svg class="fi fi-home" width="24px" height="24px" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><use href="https://c1euro.com/media/plugins/featherIcons/feather-sprite.svg#home"/></svg> <span>Accueil</span></a></li><li><a class="tltp" href="https://c1euro.com/vente-de-vetements/" target="_self" aria-label="Shopping"><svg class="fi fi-shopping-bag" width="24px" height="24px" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><use href="https://c1euro.com/media/plugins/featherIcons/feather-sprite.svg#shopping-bag"/></svg> <span>Shopping</span></a></li><li><a class="tltp" href="https://c1euro.com/high-tech-premium/" target="_self" aria-label="High-tech"><svg class="fi fi-tablet" width="24px" height="24px" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><use href="https://c1euro.com/media/plugins/featherIcons/feather-sprite.svg#tablet"/></svg> <span>High-tech</span></a></li><li><a class="tltp" href="https://c1euro.com/course-livrer-domicile/" target="_self" aria-label="Course alimentaire"><svg class="fi fi-shopping-cart" width="24px" height="24px" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><use href="https://c1euro.com/media/plugins/featherIcons/feather-sprite.svg#shopping-cart"/></svg> <span>Course alimentaire</span></a></li><li><a class="tltp" href="https://c1euro.com/livr
