r l&#x27;application"><svg class="fi fi-download" width="24px" height="24px" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><use href="https://c1euro.com/media/plugins/featherIcons/feather-sprite.svg#download"/></svg> <span>Télécharger l&#x27;application</span></a></li></ul></nav><a class="logo logo--atbottom" href="https://c1euro.com/"><img src="https://c1euro.com/media/website/LOGO67-2-2-2.svg" alt="c1euro.com" width="46" height="46"></a></header></div></div><main class="main page"><article class="content"><figure class="content__featured-image content__featured-image--attop"><img src="https://c1euro.com/media/posts/24/MESSAGE.webp" srcset="https://c1euro.com/media/posts/24/responsive/MESSAGE-xs.webp 320w, https://c1euro.com/media/posts/24/responsive/MESSAGE-sm.webp 480w, https://c1euro.com/media/posts/24/responsive/MESSAGE-md.webp 768w, https://c1euro.com/media/posts/24/responsive/MESSAGE-xl.webp 1024w" sizes="(min-width: 1460px) 938px, (min-width: 1200px) calc(75.83vw - 154px), (min-width: 1120px) 938px, (min-width: 900px) calc(55vw + 333px), 100vw" loading="eager" height="548" width="2200" alt="" aria-describedby="image-caption"></figure><div class="main__inner"><header class="content__header"><h1 class="content__title">système de contacts</h1></header><div class="content__entry"><figure class="post__image post__image--center"><img loading="lazy" src="https://c1euro.com/media/posts/24/undraw_email_b5yu.svg" alt="" width="300" height="207"></figure><figure class="post__image post__image--center"><img loading="lazy" src="https://c1euro.com/media/posts/24/Layer-2.svg" alt="" width="60" height="60"></figure><p><label style="border: 3px dashed #888; border-radius: 12px; width: 320px; height: 160px; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 40px auto 20px auto; font-family: sans-serif; color: #555; text-align: center; user-select: none;" for="csvFileInput">Télécharger le fichier CSV</label> <input id="csvFileInput" style="display: none;" accept=".csv" type="file"></p><div id="fileInfo" style="text-align: center; margin-bottom: 16px; font-family: sans-serif;"></div><div id="contactsList" style="max-width: 600px; margin: 0 auto; text-align: center; font-family: sans-serif;"></div><p><script>const fileInput = document.getElementById('csvFileInput');
  const fileInfo = document.getElementById('fileInfo');
  const contactsList = document.getElementById('contactsList');

  fileInput.addEventListener('change', e => {
    if(e.target.files.length > 0) {
      handleFile(e.target.files[0]);
    }
  });

  function handleFile(file) {
    fileInfo.innerHTML = `<span style="
      display: inline-block; 
      background:#eee; 
      color:#333; 
      padding:6px 14px; 
      border-radius: 25px;
      margin-bottom: 8px;
      font-size: 14px;
    ">📄 ${file.name}</span>`;

    const reader = new FileReader();
    reader.onload = e => {
      const lines = e.target.result.split(/\r?\n/);
      contactsList.innerHTML = '';

      let contactCount = 0;

      lines.forEach((line, index) => {
        if (!line.trim()) return;

        const cols = line.split(',').map(c => c.trim());

        // Skip header row if detected
        if (index === 0 && cols.some(c => /email|phone|message/i.test(c))) return;

        let phone = '';
        let email = '';
        let message = '';

        cols.forEach(col => {
          if (!phone && /[\d\s+().-]{6,}/.test(col) && !/phone/i.test(col)) phone = col;
          else if (!email && /\S+@\S+\.\S+/.test(col) && !/email/i.test(col)) email = col;
          else if (!message && !/message|email|phone/i.test(col)) message = col;
        });

        if (phone && email && message) { // Affiche la ligne seulement si toutes les infos sont présentes
          contactCount++;

          const div = document.createElement('div');
          div.style.display = 'flex';
          div.style.justifyContent = 'center';
          div.style.gap = '12px';
          div.style.width = '100%';
          div.style.maxWidth = '600px';
          div.style.margin = '0 auto 12px auto';

          function createButton(label, value) {
            const btn = document.createElement('button');
            btn.textContent = label;
            btn.style.padding = '7.8px 18.2px';
            btn.style.border = 'none';
            btn.style.borderRadius = '6px';
            btn.style.backgroundColor = '#87CEEB';
            btn.style.cursor = 'pointer';
            btn.style.fontSize = '18.2px';
            btn.style.color = '#000';

            btn.addEventListener('click', () => {
              navigator.clipboard.writeText(value).then(() => {
                const original = btn.textContent;
                btn.textContent = '✔ Copied!';
                btn.style.backgroundColor = '#4CAF50';
                btn.style.color = '#fff';
                setTimeout(() => {
                  btn.textContent = original;
                  btn.style.backgroundColor = '#87CEEB';
                  btn.style.color = '#000';
                }, 1200);
              });
            });

            return btn;
          }

          div.appendChild(createButton('Copy Phone', phone));
          div.appendChild(createButton('Copy Email', email));
          div.appendChild(createButton('Copy Message', message));

          contactsList.appendChild(div);
        }
      });

      // Update contact count pill
      const countPill = document.createElement('div');
      countPill.style.background = '#eee';
      countPill.style.color = '#333';
      countPill.style.borderRadius = '25px';
      countPill.style.padding = '6px 14px';
      countPill.style.marginTop = '12px';
      countPill.style.display = 'inline-block';
      countPill.style.fontSize = '14px';
      countPill.textContent = `👥 ${contactCount} contact${contactCount !== 1 ? 's' : ''}`;

      fileInfo.appendChild(countPill);
    };
    reader.readAsText(file);
  }</script></p><div id="scroll-down-btn" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 50px; height: 50px; background-color: #2a05c6; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 9999; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);"><span style="font-size: 24px;">↓</span></div><p><script>(function() {
    const scrollBtn = document.getElementById("scroll-down-btn");
    const scrollStep = 50; // distance minimum si aucun contact trouvé
    let isScrolling = false;

    scrollBtn.addEventListener("click", () => {
      if (isScrolling) return;

      const contacts = Array.from(document.querySelectorAll('#contactsList > div'));
      if (contacts.length === 0) return;

      const scrollBottom = window.scrollY + window.innerHeight;

      let targetContact = null;
      for (let i = 0; i < contacts.length; i++) {
        const rect = contacts[i].getBoundingClientRect();
        const topPos = rect.top + window.scrollY;
        if (topPos > window.scrollY + 5) {
          targetContact = contacts[i];
          break;
        }
      }

      let targetScrollY;
      if (targetContact) {
        const rect = targetContact.getBoundingClientRect();
        targetScrollY = rect.top + window.scrollY;
      } else {
        targetScrollY = window.scrollY + scrollStep;
      }

      isScrolling = true;
      window.scrollTo({
        top: targetScrollY,
        behavior: "smooth"
      });

      setTimeout(() => {
        isScrolling = false;
      }, 350);
    });
  })();</script></p><p> </p><p> </p><p> </p><p> </p><figure class="post__image"><img loading="lazy" src="https://c1euro.com/media/posts/24/Rectangle-123.webp" alt="" width="1800" height="21" sizes="(min-width: 760px) 660px, calc(93.18vw - 30px)" srcset="https://c1euro.com/media/posts/24/responsive/Rectangle-123-xs.webp 320w, https://c1euro.com/media/posts/24/responsive/Rectangle-123-sm.webp 480w, https://c1euro.com/media/posts/24/responsive/Rectangle-123-md.webp 768w, https://c1euro.com/media/posts/24/responsive/Rectangle-123-xl.webp 1024w"></figure><p> </p><p> </p><form action="https://www.laposte.fr/outils/suivre-vos-envois" method="get" target="_blank"><label for="tracking">Entrez votre numéro de suivi :</label> <input id="tracking" name="tracking" required="" type="text"> <button type="submit">Suivre</button></form><p><script>function redirectToLaPoste(form) {
