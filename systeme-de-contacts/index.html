z-nous"><svg class="fi fi-mail" width="24px" height="24px" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><use href="https://c1euro.com/media/plugins/featherIcons/feather-sprite.svg#mail"/></svg> <span>Contactez-nous</span></a></li><li><a class="tltp" href="https://link.c1euro.com/qrcode" target="_self" aria-label="T√©l√©charger l&#x27;application"><svg class="fi fi-download" width="24px" height="24px" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><use href="https://c1euro.com/media/plugins/featherIcons/feather-sprite.svg#download"/></svg> <span>T√©l√©charger l&#x27;application</span></a></li></ul></nav><a class="logo logo--atbottom" href="https://c1euro.com/"><img src="https://c1euro.com/media/website/LOGO67-2-2-2.svg" alt="c1euro.com" width="46" height="46"></a></header></div></div><main class="main page"><article class="content"><div class="main__inner"><header class="content__header"><h1 class="content__title">syst√®me de contacts</h1></header><div class="content__entry"><p><label style="border: 3px dashed #888; border-radius: 12px; width: 320px; height: 160px; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 40px auto 20px auto; font-family: sans-serif; color: #555; text-align: center; user-select: none;" for="csvFileInput">T√©l√©charger le fichier CSV</label> <input id="csvFileInput" style="display: none;" accept=".csv" type="file"></p><div id="fileInfo" style="text-align: center; margin-bottom: 16px; font-family: sans-serif;"></div><div id="contactsList" style="max-width: 600px; margin: 0 auto; text-align: center; font-family: sans-serif;"></div><p><script>const fileInput = document.getElementById('csvFileInput');
  const fileInfo = document.getElementById('fileInfo');
  const contactsList = document.getElementById('contactsList');

  fileInput.addEventListener('change', e => {
    if(e.target.files.length > 0) {
      handleFile(e.target.files[0]);
    }
  });

  function handleFile(file) {
    fileInfo.innerHTML = `<span style="
      display: inline-block; 
      background:#eee; 
      color:#333; 
      padding:6px 14px; 
      border-radius: 25px;
      margin-bottom: 8px;
      font-size: 14px;
    ">üìÑ ${file.name}</span>`;

    const reader = new FileReader();
    reader.onload = e => {
      const lines = e.target.result.split(/\r?\n/);
      contactsList.innerHTML = '';

      let contactCount = 0;

      lines.forEach((line, index) => {
        if (!line.trim()) return;

        const cols = line.split(',').map(c => c.trim());

        // Skip header row if detected
        if (index === 0 && cols.some(c => /email|phone|message/i.test(c))) return;

        let phone = '';
        let email = '';
        let message = '';

        cols.forEach(col => {
          if (!phone && /[\d\s+().-]{6,}/.test(col) && !/phone/i.test(col)) phone = col;
          else if (!email && /\S+@\S+\.\S+/.test(col) && !/email/i.test(col)) email = col;
          else if (!message && !/message|email|phone/i.test(col)) message = col;
        });

        if (phone && email && message) { // Ligne affich√©e uniquement si toutes les infos sont pr√©sentes
          contactCount++;

          const div = document.createElement('div');
          div.style.marginBottom = '12px';

          function createButton(label, value) {
            const btn = document.createElement('button');
            btn.textContent = label;
            btn.style.margin = '0 6px';
            btn.style.padding = '7.8px 18.2px'; // 6*1.3=7.8, 14*1.3=18.2
            btn.style.border = 'none';
            btn.style.borderRadius = '6px';
            btn.style.backgroundColor = '#87CEEB';
            btn.style.cursor = 'pointer';
            btn.style.fontSize = '18.2px';
            btn.style.color = '#000';

            btn.addEventListener('click', () => {
              navigator.clipboard.writeText(value).then(() => {
                const original = btn.textContent;
                btn.textContent = '‚úî Copied!';
                btn.style.backgroundColor = '#4CAF50';
                btn.style.color = '#fff';
                setTimeout(() => {
                  btn.textContent = original;
                  btn.style.backgroundColor = '#87CEEB';
                  btn.style.color = '#000';
                }, 1200);
              });
            });

            return btn;
          }

          div.appendChild(createButton('Copy Phone', phone));
          div.appendChild(createButton('Copy Email', email));
          div.appendChild(createButton('Copy Message', message));

          contactsList.appendChild(div);
        }
      });

      // Update contact count pill
      const countPill = document.createElement('div');
      countPill.style.background = '#eee';
      countPill.style.color = '#333';
      countPill.style.borderRadius = '25px';
      countPill.style.padding = '6px 14px';
      countPill.style.marginTop = '12px';
      countPill.style.display = 'inline-block';
      countPill.style.fontSize = '14px';
      countPill.textContent = `üë• ${contactCount} contact${contactCount !== 1 ? 's' : ''}`;

      fileInfo.appendChild(countPill);
    };
    reader.readAsText(file);
  }</script></p></div><footer class="content__footer"><div class="content__share"><a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fc1euro.com%2Fsysteme-de-contacts%2F" class="js-share facebook tltp tltp--top" aria-label="Facebook" rel="nofollow noopener noreferrer"><svg><use xlink:href="https://c1euro.com/assets/svg/svg-map.svg#facebook"/></svg> <span>Facebook</span> </a><a href="https://pinterest.com/pin/create/button/?url=https%3A%2F%2Fc1euro.com%2Fsysteme-de-contacts%2F&amp;media=undefined&amp;description=syst%C3%A8me%20de%20contacts" class="js-share pinterest tltp tltp--top" aria-label="Pinterest" rel="nofollow noopener noreferrer"><svg><use xlink:href="https://c1euro.com/assets/svg/svg-map.svg#pinterest"/></svg> <span>Pinterest</span> </a><a href="https://www.linkedin.com/sharing/share-offsite/?url=https%3A%2F%2Fc1euro.com%2Fsysteme-de-contacts%2F" class="js-share linkedin tltp tltp--top" aria-label="Share with LinkedIn" rel="nofollow noopener noreferrer"><svg><use xlink:href="https://c1euro.com/assets/svg/svg-map.svg#linkedin"/></svg> <span>LinkedIn</span> </a><a href="https://api.whatsapp.com/send?text=syst%C3%A8me%20de%20contacts https%3A%2F%2Fc1euro.com%2Fsysteme-de-contacts%2F" class="js-share whatsapp tltp tltp--top" title="Share with LinkedIn" rel="nofollow noopener noreferrer"><svg><use xlink:href="https://c1euro.com/assets/svg/svg-map.svg#whatsapp"/></svg> <span>WhatsApp</span></a></div></footer></div></article></main><div class="right-bar"><div class="right-bar__inner"><div class="sidebar"><div class="box follow"><a href="https://www.facebook.com/profile.php?id&#x3D;61554010615115" class="tltp tltp--top" aria-label="Facebook"><svg><use xlink:href="https://c1euro.com/assets/svg/svg-map.svg#facebook"/></svg> <span>Facebook</span> </a><a href="https://www.instagram.com/appc1euro/" class="tltp tltp--top" aria-label="Instagram"><svg><use xlink:href="https://c1euro.com/assets/svg/svg-map.svg#instagram"/></svg> <span>Instagram</span> </a><
