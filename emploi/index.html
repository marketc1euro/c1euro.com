d="successMessageBottom" style="display: none; background-color: #d4edda; color: #155724; font-weight: 500; border-radius: 999px; padding: 10px 18px; font-size: 14px; max-width: 300px; margin: 10px auto 0 auto;">Votre message a bien été envoyé !</div></form></div><p><script>// Captcha
  const num1 = Math.floor(Math.random() * 10);
  const num2 = Math.floor(Math.random() * 10);
  const result = num1 + num2;
  document.getElementById('captcha-label').textContent = "Combien font " + num1 + " + " + num2 + " ?";

  document.addEventListener('DOMContentLoaded', function () {
    const buttons = document.querySelectorAll('.next-btn');
    buttons.forEach(function (btn) {
      btn.addEventListener('click', function () {
        const currentStep = this.closest('.form-step');

        if (currentStep.id === 'step-3') {
          const emailInput = currentStep.querySelector('input[name="email"]');
          if (!emailInput.value.includes('@')) {
            alert("Merci de saisir une adresse email valide contenant '@'.");
            return;
          }
        }

        if (currentStep.id === 'step-4') {
          const select = currentStep.querySelector('select[name="type_emploi"]');
          if (!select.value) {
            alert("Merci de sélectionner un type d'emploi.");
            return;
          }
        } else {
          const inputs = currentStep.querySelectorAll('input[required], textarea[required]');
          for (let input of inputs) {
            if (!input.value) {
              alert("Merci de remplir ce champ.");
              return;
            }
          }
        }

        const nextId = this.getAttribute('data-next');
        const next = document.getElementById('step-' + nextId);
        if (next) {
          currentStep.style.display = 'none';
          next.style.display = 'block';
        }
      });
    });
  });

  const form = document.getElementById('contactForm');
  const successTop = document.getElementById('successMessageTop');
  const successBottom = document.getElementById('successMessageBottom');

  form.addEventListener('submit', function (event) {
    event.preventDefault();

    const userAnswer = parseInt(document.getElementById('captcha-input').value);
    if (userAnswer !== result) {
      alert("Captcha incorrect. Merci de réessayer.");
      return;
    }

    const formData = new FormData(form);

    fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        form.reset();
        document.querySelectorAll('.form-step').forEach(div => div.style.display = 'none');
        document.getElementById('step-1').style.display = 'block';
        successTop.style.display = 'block';
        successBottom.style.display = 'block';
        setTimeout(() => {
          successTop.style.display = 'none';
          successBottom.style.display = 'none';
        }, 5000);
      } else {
        alert('Une erreur est survenue, veuillez réessayer.');
      }
    }).catch(() => {
      alert('Une erreur est survenue, veuillez réessayer.');
    });
  });</script></p><figure class="post__image post__image--full"><img loading="lazy" src="https://c1euro.com/media/posts/20/wave-2.svg" alt="" width="1223" height="272"></figure></div><footer class="content__footer"><div class="content__share"><a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fc1euro.com%2Femploi%2F" class="js-share facebook tltp tltp--top" aria-label="Facebook" rel="nofollow noopener noreferrer"><svg><use xlink:href="https://c1euro.com/assets/svg/svg-map.svg#facebook"/></svg> <span>Facebook</span> </a><a href="https://pinterest.com/pin/create/button/?url=https%3A%2F%2Fc1euro.com%2Femploi%2F&amp;media=undefined&amp;description=Emploi" class="js-share pinterest tltp tltp--top" aria-label="Pinterest" rel="nofollow noopener noreferrer"><svg><use xlink:href="https://c1euro.com/assets/svg/svg-map.svg#pinterest"/></svg> <span>Pinterest</span> </a><a href="https://www.linkedin.com/sharing/share-offsite/?url=https%3A%2F%2Fc1euro.com%2Femploi%2F" class="js-share linkedin tltp tltp--top" aria-label="Share with LinkedIn" rel="nofollow noopener noreferrer"><svg><use xlink:href="https://c1euro.com/assets/svg/svg-map.svg#linkedin"/></svg> <span>LinkedIn</span> </a><a href="https://api.whatsapp.com/send?text=Emploi https%3A%2F%2Fc1euro.com%2Femploi%2F" class="js-share whatsapp tltp tltp--top" title="Share with LinkedIn" rel="nofollow noopener noreferrer"><svg><use xlink:href="https://c1euro.com/assets/svg/svg-map.svg#whatsapp"/></svg> <span>WhatsApp</span></a></div></footer></div></article></main><div class="right-bar"><div class="right-bar__inner"><div class="sidebar"><div class="box follow"><a href="https://www.facebook.com/profile.php?id&#x3D;61554010615115" class="tltp tltp--top" aria-label="Facebook"><svg><use xlink:href="https://c1euro.com/assets/svg/svg-map.svg#facebook"/></svg> <span>Facebook</span> </a><a href="https://www.instagram.com/appc1euro/" class="tltp tltp--top" aria-label="Instagram"><svg><use xlink:href="https://c1euro.com/asset
